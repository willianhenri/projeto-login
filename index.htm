<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <h1>Login</h1>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Digite seu E-mail">
                        
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required placeholder="Digite sua senha" minlength="6">
                    </div>
                </div>
                <div class="buttons">
                    <div class="enter-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                    <div class="forgot-password">
                        <button><a href="#">Esqueci minha senha</a></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-image">
            <img src="assets/images/undraw_access_account_re_8spm.svg" alt="">
        </div>
    </main>
</body>
</html>
